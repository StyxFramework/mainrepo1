<html>
<head>
    <title> Styx Framework AUT</title>
    <link href="AUT/styles/index.css" rel="stylesheet" />
</head>
<body>
    <div id="signincontainer">
        <form name="frmsignin" id="frmsignin">
            <h2>Sign in</h2>
            <label>Username: </label><input type="text" id="loginUsername" name="loginUsername" /> <br />
            <label>Password:</label><input type="password" id="loginPassword" name="loginPassword" /><br />
            <input type="button" name="signin" id="signin" class="btnsignin" value="Sign in" onclick="signinAlert()" />
            <input type="reset" name="reset" id="reset" class="btnreset" value="Reset" />
        </form>
    </div>
    <div id="signupcontainer">
        <form name="frmsignup" id="frmsignup">
            <h2>Sign Up</h2>
            <label>First Name: </label><input type="text" id="signupFirstName" name="signupFirstName" /> <br />
            <label>Last Name: </label><input type="text" id="signupLastName" name="signupLastName" /><br />
            <label>DOB: </label><input type="date" id="signupDOB" name="signupDOB" /> <br />
            <label>Email: </label><input type="email" id="signupEmail" name="signupEmail" /> <br />
            <label>Phone: </label><input type="tel" id="signupPhone" name="signupPhone" /> <br />
            <label>Username: </label><input type="text" id="signupUserName" name="signupUserName" /> <br />
            <label>New Password: </label><input type="password" id="signupPassword" name="signupPassword" /> <br />
            <input type="button" name="signup" id="signup" class="btnsignup" value="Sign Up"  onclick="signupAlert()" />
            <input type="reset" name="reset" id="reset" class="btnreset" value="Reset" />
        </form>
    </div>
	<script>
	function signinAlert() {
		var username = document.forms["frmsignin"]["loginUsername"].value;
		var password = document.forms["frmsignin"]["loginPassword"].value;
		if (username == "admin" && password == "admin"){
			alert("Successfully Logged in!");
		}
		else {
			alert("Invalid username or password!");
		}
	}
	function signupAlert() {
	    var firstname = document.forms["frmsignup"]["signupFirstName"].value;
	    var lastname = document.forms["frmsignup"]["signupLastName"].value;
	    var dob = document.forms["frmsignup"]["signupDOB"].value;
	    var email = document.forms["frmsignup"]["signupEmail"].value;
	    var phone = document.forms["frmsignup"]["signupPhone"].value;
	    var username = document.forms["frmsignup"]["signupUserName"].value;
	    var password = document.forms["frmsignup"]["signupPassword"].value;
	    if (firstname == "" || lastname == "" || dob == "" || email == "" || username == "" || password == "") {
	        alert("Please enter mandatory fields");
	    }
	    else {
	        alert("Thanks for signing up");
	    }
	}
</script>
</body>
</html>
