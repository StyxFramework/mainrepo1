<html>
<head>
    <title> Styx Framework AUT</title>
    <link href="AUT/styles/index.css" rel="stylesheet" />
</head>
<body>
    <div id="signincontainer">
        <form name="frmsignin" id="frmsignin">
            <h2>Sign in</h2>
            <label>Username: </label><input type="text" id="loginUsername" name="loginUsername" /> <br />
            <label>Password:</label><input type="password" id="loginPassword" name="loginPassword" /><br />
            <input type="button" name="signin" id="signin" class="btnsignin" value="Sign in" onclick="signinAlert()" />
            <input type="reset" name="reset" id="reset" class="btnreset" value="Reset" />
        </form>
    </div>
    <div id="signupcontainer">
        <form name="frmsignup" id="frmsignup">
            <h2>Sign Up</h2>
            <label>First Name: </label><input id = "firstname" name = "firstname" type="text" /> <br />
            <label>Last Name: </label><input type="text" id = "lastname" name = "lastname" /><br />
            <label>DOB: </label><input type="date" /> <br />
            <label>Gender: </label><input type="radio" name="gender" value="male" />Male <input type="radio" name="gender" value="female" />Female<br />
            <label>Email: </label><input type="email" /> <br />
            <label>Phone: </label><input type="tel" /> <br />
            <label>Username: </label><input type="text" /> <br />
            <label>New Password: </label><input type="password" /> <br />
            <input type="button" name="signup" id="signup" class="btnsignup" value="Sign Up" onclick="signupAlert()" />
            <input type="reset" name="reset" id="reset" class="btnreset" value="Reset" />
        </form>
    </div>
	<script>
	function signinAlert() {
		var username = document.forms["frmsignin"]["loginUsername"].value;
		var password = document.forms["frmsignin"]["loginPassword"].value;
		if (username == "admin" && password == "admin"){
			alert("Succssfully Logged in!");
		}
		else {
			alert("Invalid username or password!");
		}
	}
    function signupAlert() {
        var firstname = document.forms["frmsignup"]["firstname"].value;
        var lastname = document.forms["frmsignup"]["lastname"].value;
        if (firstname == '' && lastname == ''){
            alert("firstname and lastname are empty")
          }
    }
</script>
</body>
</html>
